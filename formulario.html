<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Hola, rellena los siguientes campos</h1>

    <form action="https://reqres.in/api/users?page=2" method="get">
      <fieldset>
        <legend>Datos personales</legend>

        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="first_name"/>

        <label for="lname">Apellido</label>
        <input type="text" id="lname" name="last_name"/>

        <label for="city">Ciudad</label>
        <select id="city" name="user_city"
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="valencia">Valencia</option>
            <option value="granada">Granada</option>
      </select>
      <br />
      <br />

      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" name="user_name" required/>

      <label for="pwd">Contrase√±a</label>
      <input type="password" id="pwd" name="password" placeholder="entre 4 y 10 caracteres" required/>

      <label for="email">Email</label>
      <input type="email" id="email" name="user_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"/>

      <label for="date">Fecha de nacimiento</label>
      <input type="date" id="pwd" name="date-of-birth"/>

      <label for="fcolor">Color favorito</label>
      <input type="color" id="fcolor" name="user_color"/>
      <br />

      <label for="vip">Quieres ser cliente VIP</label>
      <input type="checkbox" id="vip" name="user_vip"/>
      <br />

      <label for="message">Mensaje</label>
      <textarea id="message" name="user-message" placeholder="Escribe qui tu mensaje" rows="10" cols="30"></textarea>

       </fieldset>
       
       <button type="submit">Enviar</button>
    </form>
  </body>
</html>
